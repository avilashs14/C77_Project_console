    <body>
        <h1> Open the console </h1>
        <script> 

        var first_name = "Avilash";
        console.log (first_name);

        var full_name = first_name.concat(last_name);

          var change_lower = lower_case.toUpperCase();

          console.log (math_power);


        </script>
